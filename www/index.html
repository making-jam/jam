<!DOCTYPE html>
<html lang="{{ siteLanguage }}" ng-app="jamLondonApp" ng-controller="GlobalController">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="description" content="{{ description }}">
		<meta name="keywords" content="{{ keywords }}">

		<title>{{ title }} / {{ siteName }}</title>

		<script type="text/javascript" src="//use.typekit.net/ulw5hgl.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

		<link rel="stylesheet" href="/assets/css/screen.css">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon-precomposed" href="/screen-icon.png">

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

		<script src="/lib/vendor/angular/angular.js" type="text/javascript"></script>
		<script src="/lib/vendor/angular/angular-route.js" type="text/javascript"></script>

  </head>

	<body class="page-{{ path }} {{ siteLanguage }}">

		<noscript>
			<div id="warning">
				<p>To be able to experience {{ siteName }} with all its features, you need a browser that supports JavaScript, and it <strong>needs to be enabled.</strong></p>
			</div>
		</noscript>

		<div id="loader" class="{{ loaderClass }}"></div>

		<div ng-view></div>

		<footer>
			<p>&copy; 2014, <a href="/">{{ siteName }}</a></p>
		</footer>

		<script src="/lib/config.js" type="text/javascript"></script>
		<script src="/lib/app.js" type="text/javascript"></script>
		<script src="/lib/controllers/controllers.js" type="text/javascript"></script>
		<script src="/assets/js/app.js" type="text/javascript"></script>

	</body>
</html>
